

<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{base :: parent(~{::#content},~{title},~{script})}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.4.1/flowbite.min.css"
      rel="stylesheet"
    />

    <title data-th-text="${loggedInUser.name}"></title>
  </head>
  <body>
    <div id="content">
      <div th:if="${loggedInUser}">
        <div data-th-replace="~{user/sidebar::user_sidebar}"></div>
      </div>
      
      <div style="margin-top: 70px; margin-left: 120px;" >
        <!-- sidebar -->
  
        <!-- user is logged in : sidebar -->
  
        
  
        <div class="sm:pl-64 pt-20 " style="">
          <div class="flex items-center justify-center md:pt-32 flex-col">
            <!--  profie card -->
            <div class="bg-white dark:text-white dark:bg-gray-800 p-6 rounded-lg shadow-lg max-w-2xl w-full">
              <div class="flex flex-col items-center">
                  <img data-th-src="@{${loggedInUser.profilePic}}" src="path/to/profilePic.jpg" alt="Profile Photo" class="w-44 h-44 rounded-full shadow-lg object-cover mb-4">
                  <h2 class="text-2xl font-semibold mb-2" data-th-text=${loggedInUser.name}>User Name</h2>
                  <p class="text-gray-600 dark:text-white mb-2" data-th-text="${loggedInUser.email}">user.email@example.com</p>
                  <p class="text-gray-600 dark:text-white mb-2" data-th-text="${loggedInUser.phone}">123-456-7890</p>
                  <p class="text-gray-600 dark:text-white mb-4 text-center" data-th-text="${loggedInUser.about}">About the user...</p>
                  <div class="w-full flex justify-between">
                      <p class="text-sm dark:text-white text-gray-500">Email Verified: <span class="font-medium dark:text-white text-gray-700" id="email-verified" data-th-text="${loggedInUser.emailVerify ? 'YES':'NO'}">No</span></p>
                      <p class="text-sm dark:text-white text-gray-500">Phone Verified: <span class="font-medium dark:text-white text-gray-700" id="phone-verified" data-th-text="${loggedInUser.phoneVerified ? 'YES':'NO'}">No</span></p>
                  </div>
              </div>
          </div>
        </div>
      </div>
  
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.4.1/flowbite.min.js"></script>
  </body>
</html>

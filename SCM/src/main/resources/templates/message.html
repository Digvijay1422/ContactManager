<div
  data-th-if="${session.message}"
  data-th-object="${session.message}"
  data-th-fragment="messageBox"
  data-th-classappend="*{'text-'+type+'-800 border border-'+type+'-300 rounded-lg bg-'+type+'-50 dark:bg-gray-800 dark:text-'+type+'-400 dark:border-'+type+'-800'}"
  class="p-4 mb-4 text-sm text-'+type+'-800 rounded-lg bg-'+type+'-100 dark:bg-'+type+'-300 dark:text-'+type+'-400"
  role="alert"
>
  
  <span data-th-text="*{content}"></span>

  <th:block th:text="${@sessionHelper.removeMessage()}"></th:block>
</div>
